<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/366c518b05.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="runtime.8ed714b45ddf32eb5fc6.js"></script><script defer src="main.4f47e243f6d117552663.js"></script></head>
  <body>
    <section class="mainContainer">
      <div class="mainHeading">
        <h1 class="heading">To Do List</h1>
      </div>
      <div class="subContainer">
        <div class="subHeading">
          <p class="subHeadingText">Today's to Do</p>
          <button type="button" class="btn">
            <i class="fas fa-refresh recycle_icon"></i>
          </button>
        </div>
        <div class="formHead">
          <div class="form">
            <input
              type="text"
              class="addList"
              placeholder="Add to your list..."
            />
            <button type="button" class="btn">
              <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
            </button>
          </div>
        </div>
        <div class="listContainer">
          <div class="checkboxList" id="toDoList">
            <div class="listItem">
              <input type="checkbox" id="myCheckbox" />
              <label for="myCheckbox">Checkbox Label</label>
            </div>
            <button type="button" class="btn">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
          </div>
        </div>
        <div class="listContainer">
            <div class="checkboxList" id="toDoList">
              <div class="listItem">
                <input type="checkbox" id="myCheckbox" />
                <label for="myCheckbox">Checkbox Label</label>
              </div>
              <button type="button" class="btn">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>
          </div>
          <div class="listContainer">
          <div class="checkboxList" id="toDoList">
            <div class="listItem">
              <input type="checkbox" id="myCheckbox" />
              <label for="myCheckbox">Checkbox Label</label>
            </div>
            <button type="button" class="btn">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
          </div>
        </div>
        <div class="listContainer">
            <div class="checkboxList" id="toDoList">
              <div class="listItem">
                <input type="checkbox" id="myCheckbox" />
                <label for="myCheckbox">Checkbox Label</label>
              </div>
              <button type="button" class="btn">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>
          </div>
        <div class="footer">
          <button class="clearList">Clear All Completed</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
