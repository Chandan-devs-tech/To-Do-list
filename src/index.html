<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/366c518b05.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Main section -->
    <section class="mainContainer">
      <!-- Header section -->
      <div class="mainHeading">
        <h1 class="heading">To Do List</h1>
      </div>
      <div class="subContainer">
        <div class="subHeading">
          <p class="subHeadingText">Today's to Do</p>
          <button type="button" class="btn" id="refreshBtn">
            <i class="fas fa-refresh recycle_icon"></i>
          </button>
        </div>
        <!-- Form section -->
        <div class="formHead">
          <div class="form">
            <input
              type="text"
              class="taskInput"
              placeholder="Add to your list..."
            />
            <button type="button" class="btn" id="addBtn">
              <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
            </button>
          </div>
        </div>
        <!-- To-Do-list section -->
        <div class="toDoList" id="toDoList"></div>
        <!-- Footer section -->
        <div class="footer">
          <button type="button" class="clearList" id="clearBtn">
            Clear All Completed
          </button>
        </div>
      </div>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
